services:
  prefect-db:
    image: postgres:17
    container_name: prefect-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PREFECT_DB_USER}
      POSTGRES_PASSWORD: ${PREFECT_DB_PASSWORD}
      POSTGRES_DB: prefect
    volumes:
      - prefect-db-data:/var/lib/postgresql/data
    networks:
      - prefect-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PREFECT_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8
    container_name: prefect-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - prefect-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${REDIS_PORT}:6379"

  prefect-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prefect-server
    restart: unless-stopped
    command: uv run prefect server start --host 0.0.0.0
    environment:
      PREFECT_SERVER_API_HOST: 0.0.0.0
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://${PREFECT_DB_USER}:${PREFECT_DB_PASSWORD}@prefect-db:5432/prefect
      PREFECT_UI_URL: http://localhost:4200
      PREFECT_API_URL: ${PREFECT_API_URL}
      PREFECT_UI_API_URL: http://localhost:4200/api
      PREFECT_SERVER_ALLOW_EPHEMERAL_MODE: "false"
      PREFECT_MESSAGING_BROKER: prefect_redis.messaging
      PREFECT_MESSAGING_CACHE: prefect_redis.messaging
      PREFECT_REDIS_MESSAGING_HOST: ${REDIS_HOST}
      PREFECT_REDIS_MESSAGING_PORT: ${REDIS_PORT}
      PREFECT_REDIS_MESSAGING_DB: 0
    ports:
      - "4200:4200"
    depends_on:
      prefect-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - prefect-network
    volumes:
      - prefect-data:/root/.prefect
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4200/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

  prefect-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prefect-worker
    restart: unless-stopped
    command: uv run prefect worker start --pool default-pool
    environment:
      PREFECT_API_URL: ${PREFECT_API_URL}
      PREFECT_MESSAGING_BROKER: prefect_redis.messaging
      PREFECT_REDIS_MESSAGING_HOST: ${REDIS_HOST}
      PREFECT_REDIS_MESSAGING_PORT: ${REDIS_PORT}
      PREFECT_REDIS_MESSAGING_DB: 0
    depends_on:
      prefect-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - prefect-network
    volumes:
      - prefect-worker-data:/root/.prefect

  prefect-cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prefect-cli
    restart: "no"
    entrypoint: ["tail", "-f", "/dev/null"]
    environment:
      PREFECT_API_URL: ${PREFECT_API_URL}
    depends_on:
      prefect-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - prefect-network
    volumes:
      - prefect-flows:/flows
      - ./flows:/app/flows
    profiles:
      - management

  evidently:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evidently
    restart: unless-stopped
    command: uv run evidently ui --port 7000 --workspace /app/reports
    environment:
      EVIDENTLY_UI_WORKSPACE: /app/reports        
      EVIDENTLY_UI_HOST: 0.0.0.0                 
      EVIDENTLY_UI_PORT: 7000
      PREFECT_API_URL: ${PREFECT_API_URL}
    ports:
      - "7000:7000"
    volumes:
      - evidently-data:/app/reports
      - ./reports:/app/reports
    networks:
      - prefect-network
    depends_on:
      prefect-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  prefect-db-data:
  prefect-data:
  prefect-worker-data:
  prefect-flows:
  evidently-data:
  redis-data:

networks:
  prefect-network:
    driver: bridge